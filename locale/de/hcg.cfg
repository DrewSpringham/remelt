[mod-setting-description]
hcg__run_time_in_seconds=Ein vollständig geladener Generator läuft bei maximaler Leistung soviele Sekunden (Standard: 5 Minuten). [Bei Standardeinstellungen läuft der Generator 5 Minuten mit 20kW pro 10 Sekunden Kurbeln (30mal Kurbeln)]
