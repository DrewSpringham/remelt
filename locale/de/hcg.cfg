hcg__crank_delay_in_ticks=Der Generator kann nur einmal pro soviele Ticks gekurbelt werden (Standard: 20 ticks = 0.3 Sekunden).
hcg__power_output_in_watts=Die maximale Ausgabeleistung des Generators (Standard: 20 KiloWatt).
hcg__start_with_item_in_quickbar=Versucht den Generator zu Spielbeginn in die Schnellleiste zu legen. In Scenarien schlägt dies oft fehl und der Generator bleibt im Hauptinventar. Auch andere Mods können dies vereitlen.
hcg__can_pick_up=Erlaubt es den Generator wieder abzubauen und woanders aufzustellen (Standard: Aus).
hcg__recipe_enabled=Erlaubt es weitere Generatoren herzustellen (Standard: Aus).
hcg__recipe_is_cheap=Das Standardrezept für Generatoren beinhaltet Elektromotoren und ist somit erst spät verfügbar, dass billigere Rezept ist direkt zu Anfang erschwinglich (Standard: Aus).
hcg__game_speed=(ACHTUNG: ÄNDERE DIESEN WERT NICHT WENN DU DIR NICHT SICHER BIST!)\nWenn du mit einer anderen als der normalen Geschwindigkeit spielst kannst du diesen Wert ändern um die obigen Einstellungen die in Sekunden angegeben werden wieder an Realweltsekunden anzugleichen (Standard: 1).
