[mod-setting-description]
hcg__run_time_in_seconds=最大限に充電された発電機が何秒最大出力で稼働できるのか。（デフォルト：５分）[全デフォルト設定では発電機を５分２０キロワットで稼働させるには１０秒（３０回し）の充電が必要。]
hcg__run_time_per_crank_in_seconds=一回しごとに稼働時間何秒分の充電が出来るのか。（デフォルト：１０秒）
hcg__crank_delay_in_ticks=何チックに一度回せるのか。（デフォルト：２０チック＝０．３秒）
hcg__power_output_in_watts=発電機が供給できる最大出力。（デフォルト：２０キロワット）
hcg__start_with_item_in_quickbar=発電機をゲームスタート時にクイックバーに入れようとする。シナリヨや別モッドの影響で出来ないことがある。
hcg__can_pick_up=一度設置した発電機を再度持ち上げることが出来るのか。（デフォルト：切）
hcg__recipe_enabled=発電機を自分で作ることが出来るのか。（デフォルト：切）
hcg__recipe_is_cheap=発電機の従来のレシピに電気エンジンユニットが含まれているため、中盤まで作成することはできない。安いレシピは序盤から手作り出来る。（デフォルト：切）
hcg__game_speed=（要注意：この設定を理解していない方は触れないでください！）\n従来のゲーム速度と異なる速度で遊ぶ場合はこの設定を変えることで上記の設定の秒単位を現実時間と同期させられる。（デフォルト：１）
